{% load static %}

<html>
    <head>
        
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
         <!-- Add icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>

        

        <nav class="navbar navbar-dark bg-dark">
            <div class="ms-auto">
                {% if user.is_authenticated %}
                <form action="{% url 'search.results' %}" method="get"> {% csrf_token %}
                    <input type="text" name="q" placeholder="Search Game">
                    <button type="submit">Search</button>
                </form>
                <a href="{% url 'home'%}" class="btn btn-outline-light me-1">Home</a>
                <a href="{% url 'games.list'%}" class="btn btn-outline-light me-1">Games</a>
                <a href="{% url 'games.new'%}" class="btn btn-outline-light me-1">Create</a>
                <a href="{% url 'logout'%}" class="btn btn-outline-light me-1">Logout</a>
                {% else %}
                <a href="{% url 'login'%}" class="btn btn-outline-light me-1">Login</a>
                <a href="{% url 'signup'%}" class="btn btn-outline-light me-1">Signup</a>
                {% endif %}
            </div>

        </nav>

        <div class = "my-5 text-center container">
            {% block content %}
            {% endblock %}   
        
        </div>
       
        

        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="footer-col">
                        <h4>Company</h4>
                        <ul>
                            <li><a href="{% url 'home'%}">Home</a></li>
                            <li><a href="{% url 'games.new'%}">Create</a></li>
                            <li><a href="{% url 'games.list' %}">Games</a></li>   
                        </ul>
                    </div>
                    <div class="footer-col">
                        <h4>Follow us</h4>
                        <div class="social-links"></div>
                        <a href="#" class="fa fa-facebook"></a>
                        <a href="#" class="fa fa-twitter"></a>
                        <a href="#" class="fa fa-instagram"></a>

                        </div>      
                    </div>
                </div>
            </div>
        </footer>

    </body>
</html>
